version: "2"
sql:
    - schema: "db/migrations"
      queries: "db/queries"
      engine: "postgresql"
      gen:
          go:
            package: "db"
            out: "db/sqlc"
            sql_package: "pgx/v5"
            emit_json_tags: true
            emit_prepared_queries: true
            emit_interface: true
            emit_empty_slices: true
            emit_exact_table_names: true
            emit_pointers_for_null_types: true
            overrides:
              - db_type: "timestamtz"
                go_type:
                  import: "time"
                  type: "time.Time"
              - db_type: "uuid"
                go_type: "github.com/google/uuid.UUID"
              - db_type: "pgtype.Text"
                go_type: "string"
              - db_type: "timestamp"
                go_type:
                    import: "time"
                    type: "time.Time"